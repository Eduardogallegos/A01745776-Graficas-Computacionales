<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <script src="paint.js"></script>
    <link rel="stylesheet" href="paint.css">
</head>
<body onload="main();"> 
    <hr id="line">
    <div class="grid-container">
        <div class="menu">
            <input id="widthSlider" type=range min=1 max=10 value=1>
            <p>Line width: <span id="widthText"></span></p>
            <input type="button" value="Clear canvas" id="clearBtn">
            <div>
                <button class="btnColor" id="blueBtn" type="button" value="blue" style="background-color: blue; border-color: blue;"></button>
                <button class="btnColor" id="redBtn" type="button" value="red" style="background-color: red; border-color: red;"></button>
                <button class="btnColor" id="greenBtn" type="button" value="green" style="background-color: green; border-color: green;"></button>
                <button class="btnColor" id="orangeBtn" type="button" value="orange" style="background-color: orange; border-color: orange;"></button>
                <br>
                <button class="btnColor" id="purpleBtn" type="button" value="purple" style="background-color: purple; border-color: purple;"></button>
                <button class="btnColor" id="blackBtn" type="button" value="black" style="background-color: black; border-color: black;"></button>
                <button class="btnColor" id="pinkBtn" type="button" value="pink" style="background-color: pink; border-color: pink;"></button>
                <button class="btnColor" id="greyBtn" type="button" value="grey" style="background-color: grey; border-color: grey;"></button>
            </div>
        </div>
        <div class="main">
            <canvas id="paintCanvas" width="1200" height="600" style="border: 5px solid black;"></canvas>
        </div> 
    </div>
</body>
</html>
